name: Lint

on: [push]

jobs:
  lint:
    name: Check Style Conventions
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Install svlint
      uses: actions-rs/install@v0.1.2
      with:
        crate: svlint
        version: latest
        use-tool-cache: true
    - name: Check svlint Installed
      run: svlint --version
    - name: Enable Recursive Glob
      run: shopt -s globstar
    - name: Run svlint
      run: svlint **/*.v