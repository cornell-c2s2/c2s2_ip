# Labels defined here will be used for all config designs
DESIGN_NAME: Multiplier # Top module name
TEST_FILES: # pytest files
  - tests/multiplier.py
DESIGN_IS_CORE: 0
FP_PIN_ORDER_CFG: multiplier_pins.cfg
CLOCK_PORT: wb_clk_i # Default for no clk design
FP_ASPECT_RATIO: 1 # Aspect ratio of the core (we set it to 2 here because there are 128 pins on each side but only 64 on the bottom)
CLOCK_PERIOD: 25
PL_TARGET_DENSITY: 0.90
SYNTH_PARAMETERS: 
  n : 32
  d : 0
  sign : 1
    
